<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semântica na estrutura do HTML5</title>

    <style>
        body{
            font-family: sans-serif;
        }    

        label{
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form action="#" method="" target="_blank" autocomplete="off">
        <p>O formulário</p>
        <p>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nomes" id="nome" placeholder="Seu nome" value="João">           
            </p>

            <p>
                <label for="dev">Sou um dev</label>
                <input type="checkbox" id="dev" value="sim">        
            </p>

            <p>
                <label for="dev1">Sou um dev1</label>
                <input type="checkbox" id="dev1" value="sim">        
            </p>

            <p>
                <label for="dev2">Sou um dev2</label>
                <input type="checkbox" id="dev2" value="sim">        
            </p>
        </p>
        <p>
            Gênero:<br>
            <p>
                <label for="feminino">feminino</label>
                <input type="radio" id="feminino" value="sim" name="genero">        
            </p>

            <p>
                <label for="masculino">masculino</label>
                <input type="radio" id="masculino" value="sim" name="genero">        
            </p>

            <p>
                <label for="nao-informar">prefiro nao informar</label>
                <input type="radio" id="nao-informar" value="sim" name="genero">        
            </p>
        </p>

        <p>
            <label for="data">Date:</label>
            <input type="date" name="date" id="data"
            value="2020-04-20">
        </p>

        <p>
            <label for="datetime">Datetime:</label>
            <input type="datetime-local" name="datetime" id="datetime"
            value="2020-04-20T20:00">
        </p>

        <p>
            <label for="time">Time:</label>
            <input type="time" name="time" id="time"
            value="20:00:01">
        </p>

        <p>
            <label for="color">Cor preferida:</label>
            <input type="color" name="color" id="color"
            value="#FF0000">
        </p>

        <p>
            <label for="email">Seu email:</label>
            <input type="email" name="email" id="email"
            placeholder="email@email.com">
        </p>

        <p>
            <label for="file">Sua foto:</label>
            <input type="file" name="file" id="file" accept=".png" multiple>
        </p>

        <p>
            <label for="number">Número:</label>
            <input type="number" name="number" id="number" placeholder="Digite um número" min="0" max="50">
        </p>

        <p>
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
        </p>

        <p>
            <label for="range">Range:</label>
            <input type="range" name="range" id="range" list="browsers">

            <datalist id="browsers">
                <option value="Chrome">
                <option value="Firefox">
                <option value="Internet Explorer">
                <option value="Opera">
                <option value="Safari">
              </datalist>
        </p>

        <p>
            <label for="url">SUA URL:</label>
            <input type="url" name="url" id="url" placeholder="URL">
        </p>

        <p>
            <label for="search">Search:</label>
            <input type="search" name="search" id="search" placeholder="Search">
        </p>

        <p>
            <label for="select">Select some options:</label>
            <select name="select" id="select">
                <optgroup label="Teste">
                    <option value="qualquer1" label="Isso é o que aparece na tela1"></option>
                    <option value="qualquer2" label="Isso é o que aparece na tela2"></option>
                    <option value="qualquer3" label="Isso é o que aparece na tela3"></option>
                    <option value="qualquer4" label="Isso é o que aparece na tela4" selected></option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="textarea">Textarea:</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        </p>

        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </p>
    </form>
</body>

</html>

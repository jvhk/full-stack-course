<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <h1>Gerador de senhas</h1>
        <div class="senha-gerada"></div>

        Quantidade de caracteres <input type="number" value="20" class="qtd-caracteres" name="" min="1" max="50" id=""><br>
        Adicionar maiúsculas <input type="checkbox" class="chk-maiusculas" checked name="" id=""><br>
        Adicionar minúsculas <input type="checkbox" class="chk-minusculas" checked name="" id=""><br>
        Adicionar números <input type="checkbox" class="chk-numeros" checked name="" id=""><br>
        Adicionar símbolos <input type="checkbox" class="chk-simbolos" checked name="" id=""><br>
        <button class="gerar-senha">Gerar senha</button>

    </section>

    <script src="./assets/js/bundle.js"></script>
</body>
</html>
